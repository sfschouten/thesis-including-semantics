modules: [kge.model, kge.model.embedder, sem_kge.model, sem_kge.model.embedder]

job.type: eval
      
dataset:
  name: wnrr-typed
eval:
  batch_size: 256
  metrics_per:
    relation_type: true
  trace_level: example
entity_ranking:
  chunk_size: 1024
import:
- type_linkprior
model: type_linkprior 
type_linkprior:
  base_model: 
    type: prior-only
  lambda_head: 1.
  lambda_relation: 0.
  lambda_tail: 1.
  learn_lambda: False
