modules: [kge.model, kge.model.embedder, sem_kge.model, sem_kge.model.embedder]

job:
  external_tracking:
    weights-and-biases:
      project: sem_kge
      group: transe

dataset:
  name: codex-s-typed
  num_entities: 2034
  num_relations: 42
eval:
  batch_size: 512
  metrics_per:
    relation_type: true
import:
- transe
- type_attentive_embedder
- reciprocal_relations_model
lookup_embedder:
  dim: 512
  initialize: xavier_normal_
  initialize_args:
    normal_:
      mean: 0.0
      std: 0.38502710782632205
    uniform_:
      a: -0.18023790532396167
    xavier_normal_:
      gain: 1.0
    xavier_uniform_:
      gain: 1.0
model: reciprocal_relations_model
negative_sampling:
  num_samples:
    o: 31
    s: 4
  shared: True
  implementation: batch
reciprocal_relations_model:
  base_model:
    type: transe
train:
  auto_correct: true
  batch_size: 128
  loss_arg: .nan
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_args:
    factor: 0.95
    mode: max
    patience: 2
    threshold: 0.0001
  max_epochs: 400
  optimizer:
    default:
      type: Adam
      args.lr: 0.00039503865681096934
    type_attentive:
      regex: .*entity_embedder\.(self_attn|mi_proj).*
      args.lr: 0.00039503865681096934
  lr_warmup: 5
  type: negative_sampling
transe:
  entity_embedder:
    type: type_attentive_embedder
    mi_min_threshold: 0.
    add_entity_to_keyvalue: False
    base_embedder:
      dropout: -0.4636794375255704
      normalize.p: -1.0
      regularize_weight: 1.9369382976524816e-10
    type_embedder:
      dropout: 0.10839508008211851
      normalize.p: -1.0
      regularize_weight: 2.656232789337285e-19
  l_norm: 1.0
  relation_embedder:
    dropout: 0.2565881032496691
    regularize_weight: 2.514161513824053e-12
    normalize.p: 2.0
valid:
  early_stopping:
    min_threshold:
      epochs: 50
      metric_value: 0.05
    patience: 10
entity_ranking:
  chunk_size: 1024
