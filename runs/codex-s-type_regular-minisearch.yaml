modules: [kge.model, kge.model.embedder, sem_kge.model, sem_kge.model.embedder]

job.type: search
search.type: ax

dataset:
  name: codex-s-typed
  num_entities: 2034
  num_relations: 42
  
valid:
  every: 5
  early_stopping:
    min_threshold:
      epochs: 5
      metric_value: 0.25
  
eval:
  batch_size: 256
  metrics_per:
    relation_type: true
  trace_level: example
  num_workers: 2
  
import:
- transe
- type_prior_embedder
- reciprocal_relations_model

lookup_embedder:
  dim: 512
  initialize: xavier_normal_
  initialize_args:
    normal_:
      mean: 0.0
      std: 7.387281885290558e-05
    uniform_:
      a: -0.860686260168301
    xavier_normal_:
      gain: 1.0
    xavier_uniform_:
      gain: 1.0
      
model: reciprocal_relations_model
negative_sampling:
  num_samples:
    s: 2
    o: 56
train:
  auto_correct: true
  batch_size: 128
  loss_arg: .nan
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_args:
    factor: 0.95
    mode: max
    patience: 6
    threshold: 0.0001
  max_epochs: 400
  optimizer_args:
    lr: 0.04121772717931592
  type: negative_sampling
reciprocal_relations_model:
  base_model:
    type: transe
    entity_embedder:
      type: type_prior_embedder
      dim: 512
      base_embedder:
        regularize_weight: 1.3175179879955912e-07
      nll_max_scale: 1.
      nll_max_damping: 1.
    l_norm: 2.0
    relation_embedder:
      dim: 512
      regularize_weight: 1.8180176908040284e-07

    
search.on_error: continue

ax_search:
  num_trials: 15
  num_sobol_trials: 15

  parameters:
    - name: type_prior_embedder.prior_embedder.scale_embedder.initialize_args.val
      type: range
      bounds: [0., 1.]
    - name: type_prior_embedder.nll_max_threshold
      type: range
      bounds: [-5., 3.]
    - name: reciprocal_relations_model.base_model.entity_embedder.base_embedder.regularize_weight
      type: range
      bounds: [1.0e-20, 1.0e-01] #1.3175179879955912e-07
      log_scale: True



