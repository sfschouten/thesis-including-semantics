import: [lookup_embedder]

type_attentive_embedder:
  class_name: TypeAttentiveEmbedder
  base_embedder:
    type: lookup_embedder
    +++: +++
  type_embedder:
    type: lookup_embedder
    +++: +++
  dropout: 0.
  dim: -1
  
  mi_min_threshold: 10.
  mi_min_scale: 1.
  mi_min_damping: 1.
  
  attn_nhead: 1
  regularize_args:
    weighted: True
