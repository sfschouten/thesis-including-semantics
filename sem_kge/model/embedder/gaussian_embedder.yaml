
import: [lookup_embedder]

gaussian_embedder:
  class_name: GaussianEmbedder
  mean_embedder:
    type: lookup_embedder
    +++: +++
  stdv_embedder:
    type: lookup_embedder
    initialize: constant_
    initialize_args:
      val: 0.
    +++: +++
  dim: 100
  
  # kl-divergence
  kl_max_threshold: 0.5
  kl_max_scale: 1.
  kl_max_damping: 1.
  
  regularize_args:
    weighted: False
