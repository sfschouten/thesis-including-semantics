
import: [lookup_embedder]

growing_embedder:
  class_name: GrowingMultipleEmbedder
  base_embedder:
    type: lookup_embedder
    +++: +++
  dim: 128
  nr_embeds: 4              # maximum number of semantics
  crp_beta: 10              # CRP scaling parameter
  initialize: normal_         # options: [xavier, uniform, normal]
  initialize_args:          
    +++: +++
  dropout: 0.               # dropout used for embeddings
  regularize: 'lp'            # options: ['', 'lp']
  regularize_weight: 0.0
  regularize_args:
    weighted: False
    p: 2.0
