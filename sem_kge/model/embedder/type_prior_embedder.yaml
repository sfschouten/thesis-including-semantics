import: [lookup_embedder, gaussian_embedder]

type_prior_embedder:
  class_name: TypePriorEmbedder
  dim: 100
  
  base_embedder:
    type: lookup_embedder
    +++: +++
    
  prior_embedder:
    type: gaussian_embedder
    scale_embedder.initialize_args.val: 0.2
    kl_loss: False
    +++: +++
  
  nll_max_threshold: 0.
  nll_max_scale: 1.
  nll_max_damping: 1.
  
  aggr_fun_types: mean          # Wether we average or sum the logprobs of types for a given entity
                                # the latter results prioritization of entities with many types.
  
  regularize_args:
    weighted: True
